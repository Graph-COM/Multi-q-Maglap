# sample_config.yaml

utils:
  seed: 123
  torch_num_threads: 10

task:
  name: 'AMP'
  type: AMP # type: cdfg or dfg
  target: bw # different target prediction
  processed_folder: './data_processed/'
  divide_seed: default #set as default or a seed
  raw_data_path: './data_raw/AMP/'
  data_processor: AMPDataProcessor

train:
  batch_size: 64
  epoch: 300
  optimizer: Adam
  scheduler: 
    name: StepLR
    step_size: 100
    gamma: 0.95
  lr : 0.0065
  criterion: MSE
  wandb: 1
  train_files: './train_files/'
  directed: 1

model: 
  name: BIGINE
  hidden_dim: 192
  num_layers: 3
  node_input_dim: 7
  edge_input_dim: 2
  dropout: 0.0
  mlp_out:
    num_layer: 2
